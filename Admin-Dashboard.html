<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboardHeader">
            <img src="" id="dashId" alt="logo">
            <p id="dashTitle">Dashboard</p>
        </div>
        <ul class="navTop">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="navBottom">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <p>header</p>
        </div>
        <div class="content">
            <div class="projects">
                <p>projects</p>
            </div>
            <div class="rightSide">
                <div class="announcements">
                    <p>announcements</p>
                </div>
                <div class="trending">
                    <p>trending</p>

                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
