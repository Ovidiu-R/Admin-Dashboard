<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboardHeader">
            <img src="media/view-dashboard.svg" class="filter-white" id="dashId" alt="logo" style="height: 40px;">
            <p id="dashTitle">Dashboard</p>
        </div>
        <ul class="nav">
            <li>
                <img src="media/home.svg" class="icon filter-white" alt="">
                <p>Home</p>
            </li>
            <li>
                <img src="media/card-account-details.svg" class="icon filter-white" alt="">
                <p>Profile</p>
            </li>
            <li>
                <img src="media/message-reply.svg" class="icon filter-white" alt="">
                <p>Messages</p>
            </li>
            <li>
                <img src="media/clock-time-three.svg" class="icon filter-white" alt="">
                <p>History</p>
            </li>
            <li>
                <img src="media/note-multiple.svg" class="icon filter-white" alt="">
                <p>Tasks</p>
            </li>
            <li>
                <img src="media/account-group.svg" class="icon filter-white" alt="">
                <p>Communities</p>
            </li>
        </ul>
        <ul class="nav">
            <li>
                <img src="media/cog.svg" class="icon filter-white" alt="">
                <p>Settings</p>
            </li>
            <li>
                <img src="media/head-question.svg" class="icon filter-white" alt="">
                <p>Support</p>
            </li>
            <li>
                <img src="media/shield-check.svg" class="icon filter-white" alt="">
                <p>Privacy</p>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <p>header</p>
        </div>
        <div class="content">
            <div class="projects">
                <p>projects</p>
            </div>
            <div class="rightSide">
                <div class="announcements">
                    <p>announcements</p>
                </div>
                <div class="trending">
                    <p>trending</p>

                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
